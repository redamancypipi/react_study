<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test">

    </div>
    <!-- 引入 react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>

    <!-- 一般不用原生 JS方式创建虚拟DOM，非常麻烦 -->
    <script>
        // 创建虚拟DOM
        const VDOM = React.createElement('h1', {id: 'title'}, 'hello react')/*React.createElement(标签名，标签属性，标签内容)创建虚拟DOM*/
        // 渲染虚拟ODM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))/* ReactDOM.render(虚拟DOM，容器)*/
    </script>
</body>
</html>
