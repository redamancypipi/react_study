<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test">

    </div>
    <!-- 引入 react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 Babel，用于将 jsx转换成 js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">/* 此处一定要写 babel*/
        // 创建虚拟DOM
        const VDOM = ( /* 此处不能写引号，因为不是字符串*/
            <h1 id="title">
                <span>你好</span>    
            </h1>
        )
        // 渲染虚拟ODM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))/* ReactDOM.render(虚拟DOM，容器)*/

        const TDOM = document.getElementById('test')
        console.log('虚拟DOM：', VDOM);
        console.log('真实DOM：', TDOM);
        /*
        关于虚拟DOM：
            １、本质是Object类型的一般对象
            ２、虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是　react　内部在用，无需真实DOM上那么多的属性。
            ３、虚拟DOM最终会被react　转换为真实DOM，呈现在页面上。
        */
    </script>
</body>
</html>
