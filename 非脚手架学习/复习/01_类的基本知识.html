<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>
<body>
    <script>
        /*
        总结：
            1、类中的构造器不是必写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
            2、如果A类继承了B类，且A类中写了构造器，那么A类构造器中super时必须要调用的。
            3、类中定义的方法，都是放在了类的原型对象上，供实例去使用。
        */
        class Person {
            // 构造器方法，这里的this指向类得实例对象
            constructor(name,age){
                this.name = name
                this.age = age
            }
            // 一般方法，放在类得原型对象上，供类的实例使用
            // 通过 Person的实例调用speak时，this指向该实例对象
            speak(){
                console.log(`我叫${this.name}，我今年${this.age}岁啦`);
            }
        }

        // 创建一个继承 Person的类
        class Student extends Person {
            constructor(name,age,grape){
                super(name,age) // 如果在子类中调用了构造器方法，那么必须要super
                this.grape = grape
            }
            // 父类的方法重写
            speak(){
                console.log(`我叫${this.name}，我今年${this.age}岁啦，我现在读${this.grape}`);
            }
            // 自定义自己的方法
            study(){
                console.log('我现在正在学习');
            }
        }

        const s = new Student('xm', 20, '高二')
        console.log(s);
        s.speak();
        s.study()
    </script>
</body>
</html>
