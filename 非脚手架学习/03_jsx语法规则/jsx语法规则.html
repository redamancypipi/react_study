<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title{
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test">

    </div>
    <!-- 引入 react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 Babel，用于将 jsx转换成 js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">/* 此处一定要写 babel*/
    const myId = "myid"
        // 创建虚拟DOM
        const VDOM = (
            <div>
                <h1 className="title" id={myId}>
                    <span style={{color: 'white', fontSize: '50px'}}>你好</span>    
                </h1>
            </div>          
        )
        // 渲染虚拟ODM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))/* ReactDOM.render(虚拟DOM，容器)*/

        /*
        jsx 语法规则
            1、定义虚拟DOM时，不要写引号。
            2、标签中混入JS表达式时要用{}。
            3、样式的类名指定不要用class，要用className。
            4、内联样式，要用style={{key: value;}}的形式去写。
            5、只有一个根标签。
            6、标签必须闭合。
            7、标签首字母：
                ① 若小写字母开头，则将该标签转为 html同名元素，若 html中没有该标签对应的元素，那么报错。
                ② 若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
        */
    </script>
</body>
</html>
